{% extends "layout.html"%}

{% block content %}

        <div class="row">
            <div class="col-sm-12">

                {% else %}
                    <a href="{% url "accounts:start" %}" class="btn btn-primary">좋은 말 바른 말 시전!</a>

            </div>
        </div>
    </div>
{% endblock %}
